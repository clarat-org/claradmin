# inherit_from: rubocop_todo.yml

Rails:
  Enabled: true

AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - 'db/**/*'
    - 'vendor/**/*'
    - 'config/application.rb'
    - 'config/environments/**/*'
    - 'config/initializers/**/*'
    - 'test/test_helper.rb'
    - 'test/support/**/*'
    - 'app/workers/subscribed_emails_mailings_spawner_worker.rb'
    - 'app/workers/uninformed_emails_mailings_spawner_worker.rb'
    - 'client/node_modules/**/*'
    - 'lib/tasks/**/*'

HasAndBelongsToMany:
  Enabled: false

Documentation:
  Enabled: false

MethodDefParentheses:
  Enabled: false

GuardClause:
  Enabled: false

RedundantSelf:
  Enabled: false

LineLength:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Metrics/MethodLength:
  Max: 13

Metrics/AbcSize:
  Max: 16

Style/ClassAndModuleChildren:
  Enabled: false
