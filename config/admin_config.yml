settings:
  Organization:
    list:
      fields:
        - offers_count
        - name
        - aasm_state
        - creator
        - locations_count
        - created_by
      order: "offers_count ASC"
    display_name: "name"
  OrganizationTranslation:
    list:
      fields:
        - id
        - organization_id
        - locale
        - source
        - possibly_outdated
      order: "updated_at ASC"
  Offer:
    list:
      fields:
        - name
        - section_filters
        - location
        - aasm_state
        - creator
      order: "created_at ASC"
    display_name: "name"
  OfferTranslation:
    list:
      fields:
        - id
        - offer_id
        - locale
        - source
        - name
        - possibly_outdated
      order: "updated_at ASC"
  Location:
    display_name: "name"
  Category:
    list:
      fields:
        - name_de
        - section_filters
        - parent
        - sort_order
        - visible
      order: "created_at ASC"
    display_name: "name_de"
